<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <style>
        .manrope-font {
            font-family: "Manrope", sans-serif;
        }
    </style>
</head>

<body>
    <header>
    </header>
    <main class="w-[1300px] mx-auto">

        <!-- mt-6 grid grid-cols-1 grid-rows-1 lg:mt-12 lg:flex lg:justify-between lg:items-center ml-6 mr-4 lg:mr-0 lg:ml-0 space-y-4 lg:space-y-6 gap-5 -->
        <section class="grid grid-cols-1 gap-5 lg:flex justify-center items-center">
            <div
                class="contact-section w-[335px] lg:w-[474px] h-[700px] lg:h-[700px] rounded-2xl p-6 lg:p-12 border-[#1313181a] border-[1px] border-solid space-y-6 ">
                <div class="card w-[287px] lg:w-96 bg-[#bced6d1a]">
                    <div class="card-body space-y-3">
                        <img class="w-11 h-11" src="Images/Group 1171275317.png" alt="">
                        <p class="text-base font-normal text-[#13131866]">Phone Number : <br>
                            <span class="text-lg font-extrabold text-black">(+62) 123-321-543</span>
                        </p>
                    </div>
                </div>
                <div class="card w-[287px] lg:w-96 bg-[#fddd5f1a]">
                    <div class="card-body space-y-3">
                        <img class="w-11 h-11" src="Images/Group 1171275318.png" alt="">
                        <p class="text-base font-normal text-[#13131866]">Email : <br>
                            <span class="text-lg font-extrabold text-black">hockeys@support.com</span>
                        </p>
                    </div>
                </div>
                <div class="card w-[287px] lg:w-96 bg-[#629cf31a]">
                    <div class="card-body space-y-3">
                        <img class="w-11 h-11" src="Images/Group 1171275321.png" alt="">
                        <p class="text-base font-normal text-[#13131866]">Location : <br>
                            <span class="text-lg font-extrabold text-black">152/1 Mohakhali Wireless Gate</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="form-section">
                <div class="grid grid-cols-1 lg:grid-cols-2 grid-rows-2 lg:grid-rows-1 lg:space-x-2">
                    <label class="form-control w-full max-w-xs">
                        <div class="label">
                            <span class="label-text text-xl font-bold">Your Name</span>
                        </div>
                        <input type="text" placeholder="Enter your full name"
                            class="input input-bordered w-full max-w-xs bg-[#13131808] border-0 py-5 px-5" />
                    </label>
                    <label class="form-control w-full max-w-xs">
                        <div class="label">
                            <span class="label-text text-xl font-bold">Your Email</span>
                        </div>
                        <input type="text" placeholder="Enter your email"
                            class="input input-bordered w-full max-w-xs bg-[#13131808] border-0 py-5 px-5" />
                    </label>
                </div>
                <div class="grid grid-cols-1 lg:grid-cols-2 grid-rows-2 lg:grid-rows-1 lg:space-x-2 ">
                    <label class="form-control w-full max-w-xs">
                        <div class="label">
                            <span class="label-text text-xl font-bold">Subject</span>
                        </div>
                        <input type="text" placeholder="Enter your subject"
                            class="input input-bordered w-full max-w-xs bg-[#13131808] border-0 py-5 px-5" />
                    </label>
                    <label class="form-control w-full max-w-xs">
                        <div class="label">
                            <span class="label-text text-xl font-bold">Phone Number</span>
                        </div>
                        <input type="text" placeholder="Enter your phone number"
                            class="input input-bordered w-full max-w-xs bg-[#13131808] border-0 py-5 px-5" />
                    </label>
                </div>
                <div class="grid grid-cols-1 grid-rows-1 lg:space-x-2 space-y-3 lg:space-y-4">
                    <label class="form-control w-full max-w-xs">
                        <div class="label">
                            <span class="label-text text-xl font-bold">Message</span>
                        </div>
                        <input type="text" placeholder="Type here"
                            class="input input-bordered w-[320px] lg:w-[495px] h-[200px] lg:h-[370px] border-0  rounded-xl bg-[#13131808]" />
                    </label>
                    <button
                        class="w-[320px] lg:w-[480px]  py-4 px-6 bg-[#FF4240] text-white rounded-xl text-xl font-bold">Send
                        Message</button>
                </div>
            </div>
        </section>



    </main>
    <footer>
    </footer>
</body>

</html>
